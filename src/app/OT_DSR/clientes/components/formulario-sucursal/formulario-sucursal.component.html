<form [formGroup]="form">

 <h4 class="pb-2">{{title}}</h4>
  <div class="grid mb-3">
    <div class="col">
      <span class="p-float-label">
        <input
          type="text"
          pInputText
          formControlName="nombre"
          placeholder="Zona Norte"
          [style]="{ width: '100%' }"
        />
        <label>Zona*</label>
      </span>
    </div>

  </div>
  <app-ubicacion-form  [initialComunaId]="sucursal?.comuna?.id" (selectedComunaIdEvent)="handleSelectedComuna($event)"></app-ubicacion-form>

  <div class="grid mb-3">
    <div class="col">
      <span class="p-float-label">
        <input
          type="text"
          pInputText
          formControlName="direccion"
          placeholder="Juan Pérez"
          [style]="{ width: '100%' }"
        />
        <label>Direccion*</label>
      </span>
    </div>
  </div>

  <ng-container  formArrayName="contactos" >
    <ng-container class="mb-1" *ngFor="let contacto of contactos.controls; let i = index" [formGroupName]="i" >

      <div class="flex align-items-center justify-content-center m-4">
        <h4>Contacto {{i+1}}</h4>
      </div>
      <div class="grid mb-3">
        <div class="col">
          <span class="p-float-label">
            <input
              type="text"
              pInputText
              formControlName="nombre"
              placeholder="Juan"
              [style]="{ width: '100%' }"
            />
            <label>Nombre*</label>
          </span>
        </div>
        <div class="col">
          <span class="p-float-label">
            <input
              type="text"
              pInputText
              formControlName="apellido"
              placeholder="Pérez"
              [style]="{ width: '100%' }"
            />
            <label>Apellido*</label>
          </span>
        </div>
      </div>
      <div class="grid mb-3">
        <div class="col">
          <span class="p-float-label">
            <input
              type="email"

              email
              pInputText
              formControlName="correo"
              placeholder="admin@admin.com"
              [style]="{ width: '100%' }"
            />
            <label>Correo*</label>
          </span>
        </div>
        <div class="col">
          <span class="p-float-label">
            <input
              type="number"
              pKeyFilter="int"
              pInputText
              formControlName="telefono"

              placeholder="973932259"
              [style]="{ width: '100%' }"
            />
            <label>Telefono*</label>
          </span>
        </div>
      </div>
      <div class="flex">
        <p-button
        label="Borrar"
        styleClass="p-button-danger"
        (click)="deleteContacto(i)"
      ></p-button>
      </div>
      <hr>
    </ng-container>
  </ng-container>

  <div class="flex align-items-center justify-content-center m-4">
    <p-button icon="pi pi-plus" label="Contacto" styleClass="p-button-rounded p-button-help" (click)="addContacto()"></p-button>
  </div>

  <div class="flex">
    <p-button
        styleClass="mr-3"
        [disabled]="form.invalid"
        label="Guardar"
        (click)="Submit()"
    ></p-button>
    <p-button
        label="Cancelar"
        styleClass="p-button-danger"
        (click)="Cancel()"
    ></p-button>
  </div>



</form>
