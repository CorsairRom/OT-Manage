<p-toast></p-toast>
<p-table
    #unidadesTable
    [value]="unidades"
    [tableStyle]="{ 'min-width': '50rem' }"
    [globalFilterFields]="filterFields"
    [paginator]="true"
    [rows]="20"
>
    <ng-template pTemplate="caption">
        <div class="caption-table">
            <!-- Botón REGISTRAR -->
            <button pButton pRipple
                icon="pi pi-plus"
                class="p-button mr-2"
                style="background-color:#F78E00"
                label="Registrar Unidad"
                (click)="agregar()">
            </button>

            <div class="caption-filter">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                        (input)="unidadesTable.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Codigo, Servicio..." />
                </span>
                <!-- Botón LIMPIAR -->
                <button pButton pRipple
                    icon="pi pi-filter-slash"
                    class="p-button-outlined mr-2"
                    style="color: #006C86;"
                    label="Limpiar"
                    (click)="clear(unidadesTable)">
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="font-bold">Codigo</th>
            <th class="font-bold">Nombre</th>
            <th class="font-bold">subunidad</th>
            <th class="font-bold">Estado</th>
            <th class="font-bold">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unidades let-i>
        <tr>
            <td>{{unidades.codigo}}</td>
            <td>{{unidades.nombre}}</td>
            <td>
              <li *ngFor="let subunidades of unidades.subunidades" >
                {{subunidades.nombre}}
              </li>
            </td>
            <td><p-tag [value]="unidades.estado ? 'Activo': 'Inactivo'" [severity]="unidades.estado ? 'success': 'danger'"></p-tag></td>
            <td>


              <button #btn type="button" pButton icon="pi pi-bars"  (click)="selectedItem = unidades;menu.toggle($event)"></button>
              <p-tieredMenu #menu [model]="items!" [popup]="true"  appendTo="body" ></p-tieredMenu>

            </td>
        </tr>
    </ng-template>
</p-table>
