<p-toast></p-toast>
<p-table
    #clientesTable
    [value]="usuarios"
    [tableStyle]="{ 'min-width': '50rem' }"
    [globalFilterFields]="filterFields"
    [paginator]="true"
    [rows]="20"
>
    <ng-template pTemplate="caption">
        <div class="caption-table">
            <!-- Botón REGISTRAR -->
            <button pButton pRipple
                icon="pi pi-plus"
                class="p-button mr-2"
                style="background-color:#F78E00"
                label="Registrar Usuario"
                [routerLink]="['/administrar-accesos/usuarios/registro']">
            </button>

            <div class="caption-filter">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                        (input)="clientesTable.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Codigo, Servicio..." />
                </span>
                <!-- Botón LIMPIAR -->
                <button pButton pRipple
                    icon="pi pi-filter-slash"
                    class="p-button-outlined mr-2"
                    style="color: #006C86;"
                    label="Limpiar"
                    (click)="clear(clientesTable)">
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="font-bold">ID</th>
            <th class="font-bold">RUT</th>
            <th class="font-bold">NOMBRE</th>
            <th class="font-bold">USUARIO</th>
            <th class="font-bold">EMAIL</th>
            <th class="font-bold">GRUPO</th>
            <th class="font-bold">AGREGADO</th>
            <th class="font-bold">ACCIONES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuarios let-i>
        <tr>
            <td>{{usuarios.id}}</td>
            <td>{{usuarios.rut}}</td>
            <td>{{usuarios.nombre}}</td>
            <td>{{usuarios.username}}</td>
            <td>{{usuarios.email}}</td>
            <td>grupo</td>
            <td>agregado</td>

            <td>
              <div class="flex">

                <p-button icon="pi pi-search" styleClass="p-button-rounded p-button-success" [routerLink]="['/usuarios', usuarios.id, 'detalle']" class="mx-2"></p-button>

              </div>
            </td>
        </tr>
    </ng-template>
</p-table>
