<p-toast></p-toast>
<p-table
    #usuariosTable
    [value]="usuarios"
    [tableStyle]="{ 'min-width': '50rem' }"
    [globalFilterFields]="filterFields"
    [paginator]="true"
    [rows]="20"
>
    <ng-template pTemplate="caption">
        <div class="caption-table">
            <!-- Botón REGISTRAR -->
            <button pButton pRipple
                icon="pi pi-plus"
                class="p-button-raised p-button-text mr-2"
                style="color: #f78e00;"
                label="Registrar"
                (click)="show(0)">
            </button>

            <div class="caption-filter">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                        (input)="usuariosTable.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Usuario, Nombre..." />
                </span>
                <!-- Botón LIMPIAR -->
                <button pButton pRipple
                    icon="pi pi-filter-slash"
                    class="p-button-raised p-button-text mr-2"
                    style="color: #006c86"
                    label="Limpiar"
                    (click)="clear(usuariosTable)">
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="font-bold">ID</th>
            <th class="font-bold">RUT</th>
            <th class="font-bold">NOMBRE</th>
            <th class="font-bold">USUARIO</th>
            <th class="font-bold">EMAIL</th>
            <th class="font-bold">GRUPO</th>
            <th class="font-bold">AGREGADO</th>
            <th class="font-bold">ACCIONES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuarios let-i>
        <tr>
            <td>{{usuarios.id}}</td>
            <td>{{usuarios.rut}}</td>
            <td>{{usuarios.nombre}}</td>
            <td>{{usuarios.username}}</td>
            <td>{{usuarios.email}}</td>
            <td>grupo</td>
            <td>agregado</td>

            <td>
              <div class="flex">

                <p-button icon="bi bi-pencil-square" styleClass="p-button-raised p-button-text p-button-warning" (click)="editar(i.id)" class="mx-2"></p-button>

              </div>
            </td>
        </tr>
    </ng-template>
</p-table>
