

  <div class="p-fluid p-formgrid grid">

    <div class="field col-12 md:col-6">
      <label htmlfor="selecTec">Técnico</label>
      <p-dropdown
      placeholder="Seleccione Técnico"
      [options]="tecnicos!"
      optionLabel="nombre"
      [(ngModel)]="selectedTecnico"
      [disabled]="disabledTecnicos"
      ></p-dropdown>
    </div>
    <div  class="field col-12 md:col-6">
      <label htmlfor="selecTec">Correo</label>
      <div  class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-at"></i>
        </span>
        <p pInputText> {{selectedTecnico?.email}} </p>
      </div>
    </div>

    <div class="field col-12 md:col-6">
      <label htmlfor="selecSubrog">Subrogante</label>
      <p-dropdown
      placeholder="Seleccione Técnico"
      [options]="tecnicos!"
      optionLabel="nombre"
      [(ngModel)]="selectedSubrogante"
      [disabled]="disabledTecnicos"
      ></p-dropdown>
    </div>
    <div  class="field col-12 md:col-6">
      <label htmlfor="selecSub">Correo</label>
      <div  class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-at"></i>
        </span>
        <p pInputText> {{selectedSubrogante?.email}} </p>
      </div>
    </div>
  </div>
  <div class="flex justify-content-end">
    <p-button icon="pi pi-check" (click)="saveTecnico()" label="Guardar" [disabled]="!selectedTecnico || !selectedSubrogante" styleClass="p-button-raised p-button-text p-button-success m-1"></p-button>
    <p-button icon="pi pi-pencil" (click)="editTecnico()" label="Editar" [disabled]="!disabledTecnicos" styleClass="p-button-raised p-button-text p-button-info m-1"></p-button>
  </div>
